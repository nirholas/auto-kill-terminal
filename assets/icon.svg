  <rect x="20" y="30" width="88" height="20" rx="8" fill="#282e36"/>
  <circle cx="35" cy="40" r="4" fill="#f85149"/>
  <circle cx="48" cy="40" r="4" fill="#e3b341"/>
  <circle cx="61" cy="40" r="4" fill="#3fb950"/>
  <text x="35" y="72" font-family="monospace" font-size="14" fill="#58a6ff">$ _</text>

  <!-- X overlay -->
  <line x1="30" y1="35" x2="98" y2="93" stroke="url(#red)" stroke-width="6" stroke-linecap="round"/>
  <line x1="98" y1="35" x2="30" y2="93" stroke="url(#red)" stroke-width="6" stroke-linecap="round"/>
</svg>

