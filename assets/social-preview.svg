<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Terminal icon -->
  <rect x="80" y="200" width="200" height="150" rx="16" fill="#21262d" stroke="#30363d" stroke-width="2"/>
  <rect x="80" y="200" width="200" height="40" rx="16" fill="#282e36"/>
  <circle cx="110" cy="220" r="8" fill="#f85149"/>
  <circle cx="134" cy="220" r="8" fill="#e3b341"/>
  <circle cx="158" cy="220" r="8" fill="#3fb950"/>
  <text x="110" y="290" font-family="monospace" font-size="24" fill="#58a6ff">$ _</text>

  <!-- X mark -->
  <line x1="200" y1="250" x2="265" y2="315" stroke="#f85149" stroke-width="8" stroke-linecap="round"/>
  <line x1="265" y1="250" x2="200" y2="315" stroke="#f85149" stroke-width="8" stroke-linecap="round"/>

  <!-- Title -->
  <text x="340" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#e6edf3">auto-kill-terminal</text>
  <text x="340" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#8b949e">Stop AI agents from leaving zombie terminals</text>
  <text x="340" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#8b949e">in your Codespace.</text>

  <!-- Tags row -->
  <rect x="340" y="400" width="120" height="40" rx="20" fill="#1f6feb" opacity="0.15"/>
  <text x="370" y="425" font-family="system-ui, sans-serif" font-size="18" fill="#58a6ff">Copilot</text>
  <rect x="480" y="400" width="110" height="40" rx="20" fill="#1f6feb" opacity="0.15"/>
  <text x="510" y="425" font-family="system-ui, sans-serif" font-size="18" fill="#58a6ff">Claude</text>
  <rect x="610" y="400" width="114" height="40" rx="20" fill="#1f6feb" opacity="0.15"/>
  <text x="640" y="425" font-family="system-ui, sans-serif" font-size="18" fill="#58a6ff">Gemini</text>
  <rect x="744" y="400" width="110" height="40" rx="20" fill="#1f6feb" opacity="0.15"/>
  <text x="774" y="425" font-family="system-ui, sans-serif" font-size="18" fill="#58a6ff">Cursor</text>
  <rect x="874" y="400" width="130" height="40" rx="20" fill="#1f6feb" opacity="0.15"/>
  <text x="904" y="425" font-family="system-ui, sans-serif" font-size="18" fill="#58a6ff">Windsurf</text>
</svg>

